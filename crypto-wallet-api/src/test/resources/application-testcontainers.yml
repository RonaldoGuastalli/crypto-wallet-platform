spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    enabled: true
    validate-on-migrate: true

server:
  port: 8080

clients:
  coin-cap:
    base-url: http://localhost:8089